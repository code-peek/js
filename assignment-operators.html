<script>
    // Type Of Operator 
    // - Assignment Operators
    
    // Assignment operator	
    var a = 2;

    // Addition assignment	
    a += 2 //Or a = a + 2

    // Subtraction Assignment	
    a -= 2 //Or a = a - 2

    // Multiplication Assignment	
    a *= 2 //Or a = a * 2

    // Division Assignment	
    a /= 2 //Or a = a / 2

    // Remainder Assignment	
    a %= 2 //Or a = a % 2

    // Exponentiation Assignment	
    a **= 2 //Or a = a**2
</script>
